# Netlify configuration for CPCEC
[build]
  publish = "web"
  command = "echo 'No build needed - serving static files'"

[build.environment]
  # Use Node 18 LTS - cached by Netlify, avoids slow source compilation
  NODE_VERSION = "18"

# CORS headers for CDN usage
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.js"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.data"
  [headers.values]
    Access-Control-Allow-Origin = "*"
